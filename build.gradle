task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

subprojects { proj ->

    apply plugin: 'idea'
    apply plugin: 'java'

    description = 'Structurizr'
    group = 'com.structurizr'
    version = '0.0.1'

    repositories {
        mavenCentral()
    }

    sourceSets {
        main {
            java {
                srcDir 'src'
            }
        }
        test {
            java {
                srcDir 'test/unit'
            }
        }
    }

    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    jar {
        baseName = 'structurizr-' + baseName
    }

}